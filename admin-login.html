<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Sign Up | Addlib Dance Studio</title>
  <meta name="description" content="Login or sign up to Addlib Dance Studio to book classes, manage reservations, and more." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/home.css" />
  <style>
    /* Scoped login container */
    #login-page {
      max-width: 400px;
      margin: 80px auto 40px;
      padding: 2rem 2.5rem;
      background: var(--light-bg);
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow-light);
      border: 2px solid var(--secondary-accent);
      color: var(--primary-dark);
      transition: var(--transition);
      text-align: center;
      font-family: 'Montserrat', sans-serif;
    }

    body.dark-mode #login-page {
      background: var(--main-bg);
      color: var(--white);
      border-color: var(--secondary-accent);
      box-shadow: 0 10px 30px var(--shadow-dark);
    }

    #login-page h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--primary-accent);
    }

    body.dark-mode #login-page h1 {
      color: var(--white);
    }

    form {
      text-align: left;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 1rem 0 0.5rem;
      color: var(--primary-dark);
    }

    body.dark-mode label {
      color: var(--primary-dark);
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1.5px solid var(--secondary-accent);
      border-radius: 10px;
      font-size: 1rem;
      color: var(--primary-dark);
      background: var(--white);
      box-sizing: border-box;
      transition: var(--transition);
    }

    body.dark-mode input[type="email"],
    body.dark-mode input[type="password"] {
      background: var(--light-bg);
      border-color: var(--primary-accent);
      color: var(--primary-dark);
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary-accent);
      box-shadow: 0 0 8px var(--primary-accent);
    }

    button {
      background: var(--primary-accent);
      color: var(--white);
      border: none;
      padding: 0.8rem 1.5rem;
      margin-top: 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
      transition: var(--transition);
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    #toggle-link {
      color: var(--primary-accent);
      cursor: pointer;
      text-decoration: underline;
      font-weight: 600;
    }

    #toggle-link:hover,
    #toggle-link:focus {
      color: var(--secondary-accent);
      outline: none;
    }

    #login-error,
    #signup-error {
      color: #e74c3c;
      margin-top: 0.5rem;
      min-height: 1.2em;
      font-weight: 600;
    }

    p#forgot-password {
      margin-top: 1rem;
      text-align: center;
    }

    p#forgot-password a {
      color: var(--primary-accent);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    p#forgot-password a:hover,
    p#forgot-password a:focus {
      color: var(--secondary-accent);
      outline: none;
    }

    /* Hide signup form initially */
    #signup-form {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ADDLIB DANCE STUDIO TADS</div>
  </header>

  <main id="login-page" role="main" aria-labelledby="form-title">
    <h1 id="form-title">Login</h1>

    <form id="login-form" novalidate>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" autocomplete="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required />

      <button type="submit" id="submit-btn" aria-label="Login">Login</button>
      <p id="login-error" role="alert" aria-live="assertive"></p>
    </form>

    <form id="signup-form" novalidate>
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" name="signup-email" autocomplete="email" required />

      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" name="signup-password" autocomplete="new-password" required />

      <button type="submit" id="signup-btn" aria-label="Sign Up">Sign Up</button>
      <p id="signup-error" role="alert" aria-live="assertive"></p>
    </form>

    <p id="forgot-password">
      <a href="reset-password.html">Forgot Password?</a>
    </p>

    <p>
      <span id="toggle-text">Don't have an account?</span>
      <span id="toggle-link" tabindex="0" role="button" aria-pressed="false" aria-label="Switch to Sign Up form">Sign Up</span>
    </p>
  </main>

  <footer>

  </footer>

</body>
</html>
