<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dance Studio Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Dance Studio Booking</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="Classes.html">Classes</a>
      <a href="schedule.html">Schedule</a>
      <a href="Contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="booking-form">
      <h2>Book a Session</h2>

      <form id="bookingForm">
        <input type="text" id="name" placeholder="Full Name (e.g. Juan Dela Cruz)" required />
        <span class="error-message" id="nameError"></span>

        <input type="email" id="email" placeholder="Email Address (e.g. juan@example.com)" required />
        <span class="error-message" id="emailError"></span>

        <select id="classType" required>
          <option value="">Select Class Type</option>
          <option>Group Dance Class</option>
          <option>Private Class</option>
          <option>Studio Rental</option>
        </select>
        <span class="error-message" id="classTypeError"></span>

        <input type="date" id="date" required />
        <span class="error-message" id="dateError"></span>

        <button type="submit">Book Now</button>
      </form>

      <p id="confirmation"></p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Dance Studio</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
